language: cpp
sudo: required
services:
  - docker

install:
    - docker build --quiet=true --tag=ubuntu-cxx .
    - docker images

script:
    - docker run ubuntu-cxx cat /etc/lsb-release
    - docker run ubuntu-cxx gcc --version
    - docker run ubuntu-cxx g++ --version
    - docker run ubuntu-cxx clang --version
    - docker run ubuntu-cxx clang++ --version
    - docker run ubuntu-cxx cmake --version

notifications:
  email:
    recipients: tatsy.mail@gmail.com
    on_success: change
    on_failure: always
